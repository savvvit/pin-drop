<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com" />
    <script src="https://unpkg.com"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; cursor: crosshair; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([20, 0], 2); // Стартовый вид на мир
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let marker;

        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            if (marker) map.removeLayer(marker);
            marker = L.marker([lat, lng]).addTo(map);

            // Получаем параметры из URL (например, ID пользователя из Glide)
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId') || 'unknown';

            // Отправка на ваш Webhook
            fetch('https://go.glideapps.com/api/container/plugin/webhook-trigger/8ybSWFv5EtpRd7K8EFGq/e4b0341f-2290-4a50-8bd3-8e4e1b6978cc', {
                method: 'POST',
                mode: 'no-cors', // Важно для простых вебхуков
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    lat: lat,
                    lng: lng,
                    user: userId
                })
            }).then(() => {
                alert("Точка выбрана: " + lat.toFixed(4) + ", " + lng.toFixed(4));
            });
        });
    </script>
</body>
</html>
