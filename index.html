<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        /* Принудительно задаем высоту всем родительским элементам */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
        }
        #map { 
            height: 100vh; /* 100% высоты видимой области */
            width: 100vw; 
            background: #f0f0f0; /* Поможет понять, отрисовался ли сам блок */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Ждем полной загрузки страницы
        window.onload = function() {
            // Инициализация: [0, 0] - центр мира, 2 - масштаб
            var map = L.map('map').setView([20, 0], 2);
    
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
    
            // КРИТИЧНО: Форсируем пересчет размеров карты через 500мс
            // Это решает проблему "серого экрана" в мобильных WebView
            setTimeout(function() {
                map.invalidateSize();
            }, 500);
    
            map.on('click', function(e) {
                console.log("Клик:", e.latlng);
                alert("Координаты: " + e.latlng.lat + ", " + e.latlng.lng);
                // Ваш код отправки на Webhook
            });
        };

    </script>
</body>
</html>
